upstream client {
    server client:3000;
}

upstream api {
    server api:5000;
}

server {
    listen 80;

    location / {
        proxy_pass http://client;
    }

    location /api {
        rewrite /api/(.*) /$1 break; 
        # to rewrite the url and chop the api work from the url using regex
        proxy_pass http://api;
    }
}